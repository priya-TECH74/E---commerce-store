<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MiniSocial</title>
<style>
/* ===== GENERAL ===== */
html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Segoe UI', sans-serif;
}
body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fbc2eb, #a18cd1);
    background-size: 400% 400%;
    animation: bgMove 18s ease infinite;
}
@keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* ===== LOGIN ===== */
#loginBox {
    background: rgba(255,255,255,0.96);
    padding: 35px;
    border-radius: 22px;
    width: 320px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.3);
}
#loginBox h2 { color: #6a11cb; margin-bottom: 20px; }
#loginBox input {
    width: 90%;
    padding: 12px;
    margin: 10px 0;
    border-radius: 10px;
    border: 1px solid #ccc;
}
#loginBox button {
    width: 70%;
    padding: 12px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(to right, #ff512f, #dd2476);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* ===== FEED ===== */
#feed {
    display: none;
    width: 100%;
    min-height: 100vh;
}
#feedContainer {
    max-width: 420px;
    margin: auto;
    padding: 15px;
}
header {
    text-align: center;
    padding: 15px;
    background: linear-gradient(to right, #6a11cb, #2575fc);
    color: white;
    border-radius: 18px;
    margin-bottom: 15px;
}
.new-post {
    background: white;
    padding: 15px;
    border-radius: 18px;
    margin-bottom: 15px;
}
.new-post input {
    width: 100%;
    padding: 10px;
    margin-bottom: 8px;
    border-radius: 10px;
    border: 1px solid #ccc;
}
.new-post button {
    width: 100%;
    padding: 10px;
    border-radius: 12px;
    border: none;
    background: linear-gradient(to right, #00c6ff, #0072ff);
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* ===== POSTS ===== */
.post {
    background: white;
    border-radius: 18px;
    margin-bottom: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    animation: slideUp 0.4s ease;
}
.post-header {
    display: flex;
    align-items: center;
    padding: 10px;
    background: linear-gradient(to right, #ff9966, #ff5e62);
    color: white;
}
.avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
    border: 2px solid white;
}
.post-image { width: 100%; height: auto; }
.post-text { padding: 10px; }

/* ===== ACTIONS ===== */
.actions {
    display: flex;
    justify-content: space-around;
    padding: 10px;
}
.actions button {
    border: none;
    background: none;
    font-size: 16px;
    cursor: pointer;
    transition: transform 0.2s;
}
.like-btn.liked {
    color: red;
    animation: pop 0.3s ease;
}
.share-btn:active { animation: shake 0.3s; }

/* ===== COMMENTS ===== */
.comments {
    padding: 10px;
    font-size: 14px;
    color: #555;
    animation: fadeIn 0.3s ease;
}

/* ===== ANIMATIONS ===== */
@keyframes pop { 0%{transform:scale(1);} 50%{transform:scale(1.4);} 100%{transform:scale(1);} }
@keyframes slideUp { from{opacity:0;transform:translateY(30px);} to{opacity:1;transform:translateY(0);} }
@keyframes fadeIn { from{opacity:0;} to{opacity:1;} }
@keyframes shake { 0%{transform:rotate(0deg);} 25%{transform:rotate(10deg);} 50%{transform:rotate(-10deg);} 75%{transform:rotate(5deg);} 100%{transform:rotate(0deg);} }
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginBox">
    <h2>MiniSocial</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Login</button>
</div>

<!-- FEED -->
<div id="feed">
<div id="feedContainer">

<header><h2>üè† Home</h2></header>

<div class="new-post">
    <input type="text" id="postText" placeholder="What's on your mind?">
    <input type="text" id="postImage" placeholder="Image URL (optional)">
    <button onclick="addPost()">‚ûï Post</button>
</div>

<div id="posts"></div>

</div>
</div>

<script>
let user = { username: "Nilaa", password: "1234" };
let postData = [
    { user: "Aishu", img: "https://picsum.photos/400/300?1", text: "Good vibes only ‚ú®", likes: 0, comments: [] },
    { user: "Karthi", img: "https://picsum.photos/400/300?2", text: "Nature therapy üåø", likes: 0, comments: [] }
];

function login() {
    if (username.value === user.username && password.value === user.password) {
        loginBox.style.display = "none";
        feed.style.display = "block";
        renderPosts();
    } else { alert("Wrong login ‚ùå"); }
}

function renderPosts() {
    posts.innerHTML = "";
    postData.forEach((p,i)=>{
        posts.innerHTML += `
        <div class="post">
            <div class="post-header">
                <img class="avatar" src="https://i.pravatar.cc/50?img=${i+5}">
                <b>${p.user}</b>
            </div>
            ${p.img?`<img class="post-image" src="${p.img}">`:""}
            <div class="post-text">${p.text}</div>
            <div class="actions">
                <button class="like-btn" onclick="likePost(${i}, this)">‚ù§Ô∏è ${p.likes}</button>
                <button onclick="commentPost(${i})">üí¨</button>
                <button class="share-btn" onclick="alert('Post shared üîÅ')">üîÅ</button>
            </div>
            <div class="comments">${p.comments.join("<br>")}</div>
        </div>`;
    });
}

function likePost(i, btn) {
    postData[i].likes++;
    btn.classList.add("liked");
    setTimeout(() => { btn.classList.remove("liked"); renderPosts(); }, 300);
}

function commentPost(i) {
    let c = prompt("Enter comment:");
    if(c) { postData[i].comments.push("üí¨ "+c); renderPosts(); }
}

function addPost() {
    let text=postText.value, img=postImage.value;
    if(text) {
        postData.unshift({ user:"Nilaa", img, text, likes:0, comments:[] });
        postText.value=""; postImage.value="";
        renderPosts();
    }
}
</script>

</body>
</html>
